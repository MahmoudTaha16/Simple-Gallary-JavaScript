<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head" id="head">
      <img onclick="mainN.src=this.src" src="images/1.jpeg" alt="" >
      <img onclick="mainN.src=this.src"  src="images/5.jpg" alt="" >
      <img onclick="mainN.src=this.src" src="images/6.jpg" alt="" >
      <img  onclick="mainN.src=this.src" src="images/7.jpg" alt="" >
    </div>


    <div class="centerPic">
      <img src="images/6.jpg" name="mainN" class="main" alt="" >
    </div>
   
    <div class="bottom" id="bottom">
      <img onmouseenter="mainN.src=this.src" src="images/1.jpeg" alt="" >
      <img onmouseenter="mainN.src=this.src"  src="images/5.jpg" alt="" >
      <img onmouseenter="mainN.src=this.src" src="images/6.jpg" alt="" >
      <img onmouseenter="mainN.src=this.src" src="images/7.jpg" alt="" >
    </div>

  </div>
  

  <script src="main.js"></script>
</body>
</html>
